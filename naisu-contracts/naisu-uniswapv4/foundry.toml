[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Compiler settings
optimizer = true
optimizer_runs = 200
via_ir = true

# Gas reporting
gas_reports = ["*"]

# Test settings
fuzz_runs = 1000
verbosity = 3

# Etherscan verification (fill in API keys)
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
basesepolia = { key = "${BASESCAN_API_KEY}" }

# RPC endpoints for verification
[rpc_endpoints]
mainnet = "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
basesepolia = "https://base-sepolia.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
